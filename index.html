<body>

<div class="header-mobile" id="tuloksiatuloksia">
    <input type="text" placeholder="Hae paikkakuntia..." id="haku" style="width:60%;height:30px;margin-left:10px;margin-top:10px;font-size:16pt;display: inline-block;padding-top:15px;">
    <button type="submit" id="nappi" style="padding-top:7px;padding-bottom:13px;display:inline-block;margin-top:10px;"><img src="kuvat/haku.png" style="width:30px;height:30px;"></button>
 <!--   <span class="mobiilih1">Latauspisteet</span>-->
  </div>
<div class="headers">
    <div class="header">
        <h1>Latauspisteet</h1>
        <p class="ala">Helposti ja nopeasti lähellä olevat sähköautojen latauspaikat.</p>
        <p class="jemma">Emme vastaa tietojen oikeellisuudesta.</p>
    </div>

    <div class="header2">
        <div class="rangeslider">
            <input type="range" min="1" max="100" value="10" class="myslider" id="sliderRange"
                   style="display:block;margin:0;">
        </div>
        <label for="sliderRange" style="display:block;text-align:right;margin-top:-14px;"><span id="demo"></span>
            km</label>
    </div>

    <div class="header2-2" id="tuloksiatuloksia">
        <input type="text" placeholder="Hae paikkakuntia..." id="haku">
        <button type="submit" id="nappi"><img src="kuvat/haku.png"></button>

    </div>
</div>
